<template name="CovidlofsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> CovidlofsDetailsForm}}
	</div>
</template>

<template name="CovidlofsDetailsForm">
	<div id="covidlofs-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Covidlof Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-date">
				<label for="date">
					Date
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-date">
						{{formatDate covidlof.date 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-borrower">
				<label for="borrower">
					Borrower
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-borrower">
						{{covidlof.borrower}}
					</p>
				</div>
			</div>
			<div class="form-group  field-rm">
				<label for="rm">
					RM
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-rm">
						{{covidlof.rm}}
					</p>
				</div>
			</div>
			<div class="form-group  field-rm_email">
				<label for="rm_email">
					RM Email
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-rm_email">
						{{covidlof.rm_email}}
					</p>
				</div>
			</div>
			<div class="form-group  field-lof_received">
				<label for="lof_received">
					LOF Received?
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-lof_received">
						{{covidlof.lof_received}}
					</p>
				</div>
			</div>
			<div class="form-group  field-date_received">
				<label for="date_received">
					Date Received
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-date_received">
						{{formatDate covidlof.date_received 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-banking_segment-name">
				<label for="banking_segment.name">
					Banking Segment
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-banking_segment-name">
						{{covidlof.banking_segment.name}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
