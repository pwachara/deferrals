<template name="CovidlofsPendingLofsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> CovidlofsPendingLofsDetailsForm}}
	</div>
</template>

<template name="CovidlofsPendingLofsDetailsForm">
	<div id="covidlofs-pending-lofs-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Pending Lof Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-date">
				<label for="date">
					Date
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-date">
						{{formatDate pending_lof.date 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-borrower">
				<label for="borrower">
					Borrower
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-borrower">
						{{pending_lof.borrower}}
					</p>
				</div>
			</div>
			<div class="form-group  field-rm">
				<label for="rm">
					RM
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-rm">
						{{pending_lof.rm}}
					</p>
				</div>
			</div>
			<div class="form-group  field-rm_email">
				<label for="rm_email">
					RM Email
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-rm_email">
						{{pending_lof.rm_email}}
					</p>
				</div>
			</div>
			<div class="form-group  field-escalate_to">
				<label for="escalate_to">
					Escalate To (Email)
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-escalate_to">
						{{pending_lof.escalate_to}}
					</p>
				</div>
			</div>
			<div class="form-group  field-lof_received">
				<label for="lof_received">
					LOF Received?
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-lof_received">
						{{pending_lof.lof_received}}
					</p>
				</div>
			</div>
			<div class="form-group  field-date_received">
				<label for="date_received">
					Date LOF Received
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-date_received">
						{{formatDate pending_lof.date_received 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-banking_segment">
				<label for="banking_segment">
					Banking Segment
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-banking_segment">
						{{pending_lof.banking_segment}}
					</p>
				</div>
			</div>
			<div class="form-group  field-lof_due_date">
				<label for="lof_due_date">
					LOF Due Date
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-lof_due_date">
						{{formatDate pending_lof.lof_due_date 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
